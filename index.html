<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #calculadora {
        background-color: black;
        height: 300px;
        width: 200px;
        display: flex;
        flex-wrap: wrap;
      }
      #calculadora div {
        background-color: beige;
        height: 43px;
        width: 45px;
        margin: 1px;
      }
      #calculadora .pantalla {
        width: 190px;
      }
    </style>
  </head>

  <body>
    <!-- <div id="app"></div> -->

    <div id="calculadora">
      <div class="#pantalla"></div>
      <div class="uno">1</div>
      <div class="dos">2</div>
      <div class="tres">3</div>
      <div class="mas">+</div>

      <div class="cuatro">4</div>
      <div class="cinco">5</div>
      <div class="seis">6</div>
      <div class="menos">-</div>

      <div class="siete">7</div>

      <div class="ocho">8</div>
      <div class="nueve">9</div>
      <div class="cero">0</div>
    </div>

    <script>
      var pantalla = document.getElementById("pantalla");

      pantalla.innerHTML = "<p>hola</p>";
    </script>
  </body>
  <!-- <script src="js/exportarclases.js"></script> -->
</html>
